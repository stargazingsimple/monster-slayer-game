<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthStyle"></div>
        </div>
      </section>
      <section v-if="winner" class="container">
        <h2>Game over!</h2>
        <h3 v-if="winner === 'monster'">You lost!</h3>
        <h3 v-else-if="winner === 'player'">You won!</h3>
        <h3 v-else>It's a draw!</h3>
        <button @click="restartGame">Restart game</button>
      </section>
      <section v-else id="controls">
        <button @click="attackMonster(false)">ATTACK</button>
        <button
          :disabled="isSpecialAttackDisabled"
          @click="attackMonster(true)"
        >
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer" :disabled="isHealPlayerDisabled">
          HEAL
        </button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li
            v-for="({ actionBy, actionType, value }, idx) in logMessages"
            :key="idx"
          >
            <span :class="`log--${actionBy}`">{{actionBy.toUpperCase()}}</span>
            <span v-if="actionType === 'heal'">
              heals himself for <span class="log--heal">{{value}}%</span>
            </span>
            <span v-else>
              attacks and deals <span class="log--damage">{{value}}%</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
